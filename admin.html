<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel Administrador</h1>
    </header>
    <main>
        <!-- Lista de Alumnos -->
        <section>
            <h2>Alumnos</h2>
            <div id="listaAlumnos">
                <!-- Aquí se cargarán los datos de los alumnos dinámicamente -->
            </div>
            <button onclick="administrador.registrarAlumno()">Registrar Alumno</button>
        </section>

        <!-- Lista de Profesores -->
        <section>
            <h2>Profesores</h2>
            <div id="listaProfesores">
                <!-- Aquí se cargarán los datos de los profesores dinámicamente -->
            </div>
            <button onclick="administrador.registrarProfesor()">Registrar Profesor</button>
        </section>

        <!-- Lista de Clases -->
        <section>
            <h2>Clases</h2>
            <div id="listaClases">
                <!-- Aquí se cargarán los datos de las clases dinámicamente -->
            </div>
            <button onclick="administrador.crearClase()">Crear Clase</button>
        </section>

        <!-- Botón para cerrar sesión -->
        <section>
            <button id="logoutButton">Cerrar Sesión</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestión Deportiva</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
