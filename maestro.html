<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Maestro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel Maestro</h1>
    </header>
    <main>
        <!-- Buscar Alumno -->
        <section>
            <h2>Buscar Alumno</h2>
            <input type="text" id="buscarAlumno" placeholder="Nombre del alumno">
            <button onclick="buscarAlumno()">Buscar</button>
            <div id="resultadosAlumno">
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
            </div>
        </section>

        <!-- Registrar Avances -->
        <section>
            <h2>Registrar Avances</h2>
            <form id="registrarAvancesForm">
                <label for="alumno">Email del Alumno:</label>
                <input type="email" id="alumno" required>
                <label for="avance">Avance:</label>
                <textarea id="avance" required></textarea>
                <button type="submit">Registrar Avance</button>
            </form>
            <p id="estadoAvance"></p>
        </section>

        <!-- Enviar Recomendaciones -->
        <section>
            <h2>Enviar Recomendaciones</h2>
            <form id="enviarRecomendacionForm">
                <label for="alumnoRecomendacion">Email del Alumno:</label>
                <input type="email" id="alumnoRecomendacion" required>
                <label for="recomendacion">Recomendación:</label>
                <textarea id="recomendacion" required></textarea>
                <label for="enlaceVideo">Enlace de Video (opcional):</label>
                <input type="url" id="enlaceVideo">
                <button type="submit">Enviar Recomendación</button>
            </form>
            <p id="estadoRecomendacion"></p>
        </section>

        <!-- Clases del Profesor -->
        <section>
            <h2>Mis Clases</h2>
            <table>
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Horario</th>
                        <th>Capacidad</th>
                    </tr>
                </thead>
                <tbody id="tablaClases">
                    <!-- Aquí se cargarán las clases del profesor -->
                </tbody>
            </table>
        </section>

        <!-- Lista de Alumnos -->
        <section>
            <h2>Lista de Alumnos</h2>
            <div id="listaAlumnos">
                <!-- Aquí se cargarán los alumnos con su información de clases -->
            </div>
        </section>

        <!-- Botón para cerrar sesión -->
        <section>
            <button id="logoutButton">Cerrar Sesión</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestión Deportiva</p>
    </footer>
    <script src="maestro.js"></script>
</body>
</html>
