<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Alumno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido Alumno</h1>
    </header>
    <main>
        <!-- Perfil del Alumno -->
        <section>
            <h2>Mi Perfil</h2>
            <div id="perfilAlumno">
                <!-- Aquí se cargarán los datos del alumno dinámicamente -->
            </div>
            <button id="editarPerfil">Editar Perfil</button>
        </section>

        <!-- Recomendaciones -->
        <section>
            <h2>Recomendaciones del Maestro</h2>
            <div id="recomendaciones">
                <p>Aquí aparecerán tus recomendaciones.</p>
            </div>
            <button id="consultarRecomendaciones">Consultar Recomendaciones</button>
        </section>

        <!-- Historial de Pagos -->
        <section>
            <h2>Historial de Pagos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Monto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaPagos">
                    <!-- Se cargan los pagos dinámicamente -->
                </tbody>
            </table>
            <button id="gestionarPago">Revisar Pago</button>
        </section>

        <!-- Botón para cerrar sesión -->
        <section>
            <button id="logoutButton">Cerrar Sesión</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestión Deportiva</p>
    </footer>
    <script src="alumno.js"></script>
</body>
</html>
