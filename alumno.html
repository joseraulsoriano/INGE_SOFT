<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Alumno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Panel del Alumno</h1>
    </header>
    <main>
        <!-- Perfil del Alumno -->
        <section>
            <h2>Mi Perfil</h2>
            <div id="perfilAlumno">
                <!-- Se cargan los datos del alumno dinámicamente -->
            </div>
            <button id="editarPerfil">Editar Perfil</button>
        </section>

        <!-- Reserva de Clases -->
        <section>
            <h2>Reservar Clase</h2>
            <form id="reservarClaseForm">
                <label for="clase">Selecciona Clase:</label>
                <select id="clase">
                    <option value="Yoga">Yoga</option>
                    <option value="Danza">Danza</option>
                    <option value="Artes Marciales">Artes Marciales</option>
                </select>
                <button type="submit">Reservar</button>
            </form>
            <p id="estadoReserva"></p>
        </section>

        <!-- Recomendaciones -->
        <section>
            <h2>Recomendaciones del Maestro</h2>
            <div id="recomendaciones">
                <p>Aquí aparecerán tus recomendaciones.</p>
            </div>
            <button id="consultarRecomendaciones">Consultar Recomendaciones</button>
        </section>

        <!-- Historial de Pagos -->
        <section>
            <h2>Historial de Pagos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Monto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaPagos">
                    <!-- Se cargan los pagos dinámicamente -->
                </tbody>
            </table>
            <button id="gestionarPago">Revisar Pago</button>
        </section>

        <!-- Subir Certificado Médico -->
        <section>
            <h2>Certificado Médico</h2>
            <form id="subirCertificadoForm">
                <label for="certificado">Sube tu certificado médico:</label>
                <input type="file" id="certificado" accept="application/pdf" required>
                <button type="submit">Subir</button>
            </form>
            <p id="estadoCertificado"></p>
        </section>

        <!-- Botón para cerrar sesión -->
        <button id="logoutButton">Cerrar Sesión</button>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestión Deportiva</p>
    </footer>
    <script src="alumno.js"></script>
</body>
</html>
