<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Alumno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Panel del Alumno</h1>
    </header>
    <main>
        <!-- Perfil del Alumno -->
        <section>
            <h2>Mi Perfil</h2>
            <div id="perfilAlumno">
                <!-- Aquí se cargarán los datos del alumno dinámicamente -->
            </div>
            <button id="editarPerfil">Editar Perfil</button>
        </section>

        <!-- Recomendaciones -->
        <section>
            <h2>Recomendaciones del Maestro</h2>
            <div id="recomendaciones">
                <!-- Aquí aparecerán las recomendaciones -->
            </div>
            <button id="consultarRecomendaciones">Consultar Recomendaciones</button>
        </section>

        <!-- Historial de Pagos -->
        <section>
            <h2>Historial de Pagos</h2>
            <button id="gestionarPago">Gestionar Pago</button>
        </section>

        <button id="logoutButton">Cerrar Sesión</button>
    </main>
    <footer>
        <p>&copy; x2024 Sistema de Gestión Deportiva</p>
    </footer>
    <script src="alumno.js"></script>
</body>
</html>
